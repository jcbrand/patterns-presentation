<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script data-main="../main" src="../../src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
        <h1>This title will not get injected</h2>
		<div id="demo-content">
			<h4>Hello from external-content.html!</h4>
			<p>This content was injected via XHMLHttpRequest from an external HTML file. </p>
			<p>Below is just a small demonstration that patterns still work in injected content.</p>
            <p><span class="red smaller" id="toggleMe">This is getting toggled</span></p>
            <button id="colour" class="pat-toggle pat-button" data-pat-toggle="selector: #toggleMe; value: red blue; store: session">Toggle color</button>
		</div>
	</body>
</html>
